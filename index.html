<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Thermometer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="donation-meter">
        <strong>Our Goal</strong>
        <strong class="goal">$1,000,000</strong>
        <span class="glass">
            <strong class="total" style="bottom: 0%">$0</strong>
            <span class="amount" style="height: 0%"></span>
        </span>
        <div class="bulb">
            <span class="red-circle"></span>
            <span class="filler">
                <span></span>
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
